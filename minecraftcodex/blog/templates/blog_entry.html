{% extends "layout.html" %}

{% block head_title %}
{{ super() }} | Blog | {{ item.title }}
{% endblock %}

{% block content %}
<div class="container">
    <p><a href="{{ url('blog_list') }}"><i class="icon-arrow-left"></i> Go back</a></p>
    <article class="blog-entry">
        <h1>{{ item.title }}</h1>
        <div>
            <i class="icon-calendar"></i> {{ item.date|dt('%B %e, %Y') }}
            &nbsp;
            <i class="icon-user"></i> {{ item.user.first_name }}
        </div>
        <div class="content">
            {{ item.content|safe }}
        </div>
    </article>
</div>
{% endblock %}
