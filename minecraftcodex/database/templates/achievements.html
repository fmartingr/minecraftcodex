{% extends "layout.html" %}

{% block page_title %}
{{ super() }} | Achievements
{% endblock %}

{% block content %}
<div class="container">
    <h1>Achievements</h1>
    <hr />
    <div class="row-fluid">
        {% for item in page.object_list %}
        <div class="span6">
            <!--<a href="#">-->
                <div class="well">
                    <h4 class="text-black">{{ item.name() }}</h4>
                    <div class="text-black">{{ item.description() }}</div>
                </div>
            <!--</a>-->
        </div>
        {% if loop.index % 2 == 0 %}
    </div>
    <div class="row-fluid">
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
