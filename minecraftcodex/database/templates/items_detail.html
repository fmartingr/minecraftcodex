{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row-fluid">
        <div class="span9">
            <h1>{{ item.name() }}</h1>
            <hr />
            <h3>Can drop</h3>
            ...
            <h3>Used in</h3>
            ...
        </div>
        <div class="span3">
            <div class="well">
                <div class="codexicon x8 margin-auto text-center">
                    {% if item.main_texture %}
                    <img src="/static/textures/{{ item.main_texture.get_image(8) }}" />
                    {% endif %}
                </div>
                <ul>
                    <li>Data value: {{ item.data_value }}</li>
                </li>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
